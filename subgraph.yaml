specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DcaFactory
    network: matic
    source:
      address: '0x17DA2C3D6863eF41D7A5e862fCE164e2563CF51E'
      abi: DcaFactory
      startBlock: 26898450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
      abis:
        - name: DcaFactory
          file: ./abis/DcaFactory.json
        - name: DcaVault
          file: ./abis/DcaVault.json
        - name: ERC2O
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CreateDCA(address,uint256)
          handler: handleCreateDCA
      file: ./src/mapping.ts
  - kind: ethereum
    name: Bentobox
    network: matic
    source:
      address: '0x0319000133d3AdA02600f0875d2cf03D442C3367'
      abi: Bentobox
      startBlock: 26898450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscrip
      entities:
        - Vault
      abis:
        - name: DcaVault
          file: ./abis/DcaVault.json
        - name: Bentobox
          file: ./abis/Bentobox.json
      eventHandlers:
        - event: LogTransfer(indexed address,indexed address,indexed address,uint256)
          handler: handleLogTransfer
      file: ./src/mapping.ts

templates:
  - kind: ethereum
    name: DcaVault
    network: matic
    source:
      abi: DcaVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
        - ExecutedOrder
      abis:
        - name: DcaVault
          file: ./abis/DcaVault.json
        - name: Bentobox
          file: ./abis/Bentobox.json
      eventHandlers:
        - event: ExecuteDCA(uint256,uint256)
          handler: handleExecuteDCA
        - event: Withdraw(uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
